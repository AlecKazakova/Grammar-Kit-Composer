import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

buildscript {
  repositories {
    mavenCentral()
    maven { url 'https://dl.bintray.com/kotlin/kotlinx' }
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.32"
    classpath "com.vanniktech:gradle-maven-publish-plugin:0.14.2"
    classpath "org.jetbrains.dokka:dokka-gradle-plugin:1.4.30"
  }
}

apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'java-gradle-plugin'

gradlePlugin {
  plugins {
    grammarKitComposer {
      id = 'com.alecstrong.grammar.kit.composer'
      implementationClass = 'com.alecstrong.grammar.kit.composer.GrammarKitComposerPlugin'
    }
  }
}

repositories {
  mavenCentral()
  gradlePluginPortal()
}

dependencies {
  implementation "com.squareup:kotlinpoet:1.8.0"
  implementation "gradle.plugin.org.jetbrains.intellij.plugins:gradle-grammarkit-plugin:2020.1.4"

  compileOnly gradleApi()
}

plugins.withId("org.jetbrains.kotlin.jvm") {
  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(KotlinCompile) {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

apply from: "$rootDir/gradle/gradle-mvn-push.gradle"
